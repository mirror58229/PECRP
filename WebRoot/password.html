    <script type="text/javascript">

        $(document).ready(function () {
            
            $("#btnReset").click(function () {

                var vc = $("#vcode").val();
                var pwd = $("#password").val();
                var cpwd = $("#password2").val();
                if(vc == ""){
                    alert("验证码为空");
                    return false;
                }
                if(pwd == ""){
                    alert("密码为空！");
                    $("#password").focus();
                    return false;
                }
                if(cpwd == ""){
                    alert("重复密码为空！");
                    $("#password2").focus();
                    return false;
                }
                if(pwd != cpwd){
                    alert("两次密码不一致");
                    $("#password2").focus();
                    return false;
                }

                $.ajax({
                    url: "forgetPassChangeAction",   //这个就是填相应的action
                    type: "POST", 		   //数据发送方式
                    dataType: "json",	   // 接受数据格式

                    // 要传递的数据
                    data: {
                        vcode: vc,
                        password: pwd
                    },

                    // 回调函数，接受服务器端返回给客户端的值，即result值
                    success: function (data) {      //后台传回json
                        var json = eval(data);
                        data = "";
                        console.log(json.msg);
                        if(json.msg == "1"){
                            alert("修改成功！");
                            window.location.href = 'login.html';    //跳转页面
                        }
                        else if(json.msg == "-1"){
                            alert("验证码错误或失效");
                            $("#vcode").focus();
//                            return false;
                        }
                        else if(json.msg == "0"){
                            alert("服务器错误，请重试");
//                            return false;
                        }

                    }

                });
            });
            $("#btnVcode").click(function () {
                console.log("1111")
                var usrname = $("#username").val();
                var eml = $("#email").val();
                if(usrname == ""){
                    alert("用户名为空！");
                    $("#username").focus();
                    return false;
                }
                if(!eml.match(/^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/)) {
                    alert("邮箱格式不正确！请重新输入");
                    $("#email").focus();
                    return false;
                }

                $.ajax({
                  url: "forgetPassGetVCodeAction",
                  type: "POST",
                  dataType: "json",
                  async: false,
                  data: {
                      username: usrname,
                      email: eml
                  },
                  success: function (data) {
                      var json = eval(data);
                      data = "";
                      if(json.msg == "-1"){
                          alert("用户名与邮箱不匹配！");
                          return false;
                      }
                      else if(json.msg == "1"){
                          $("#btnVcode").text("验证码已发送");
                      }
                      else if(json.msg == "0"){
                          alert("发送失败！请重试");
                          return false;
                      }


                  }
                });
            })
        });

    </script>
